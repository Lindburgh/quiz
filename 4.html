let quizList = [], remaining = [], score = 0, totalQuestions = 0, timer;
let timeLimit = 10, timeLeft;
let isProcessingAnswer = false;

window.onload = function () {
  parseCSVAndStartQuiz();
};

function parseCSVAndStartQuiz() {
  const lines = csvData.split('\n').filter(line => line.trim() !== '');
  quizList = [];

  lines.slice(1).forEach(line => { // Skip header
    const cells = line.split(',').map(c => c.trim());
    if (cells.length < 8) return;

    const question = cells[0], answer = cells[1], title = cells[7];
    const choices = cells.slice(2, 6).filter(c => c !== '');
    if (!question || !answer || choices.length === 0 || !title) return;
    if (!choices.includes(answer)) choices.push(answer);

    quizList.push({ question, answer, choices, title });
  });

  if (quizList.length === 0) {
    alert('„ÇØ„Ç§„Ç∫„Éá„Éº„Çø„ÅåË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
    return;
  }

  remaining = [...quizList];
  document.getElementById('quiz').style.display = 'block';
  showQuestion();
}

function showQuestion() {
  isProcessingAnswer = false;
  clearTimeout(timer);
  const feedback = document.getElementById('feedback');
  feedback.innerHTML = '';
  feedback.className = 'feedback';
  feedback.style.display = 'none';

  if (remaining.length === 0) {
    showResult();
    return;
  }

  const quiz = remaining.splice(Math.floor(Math.random() * remaining.length), 1)[0];
  totalQuestions++;

  document.getElementById('questionTitle').innerText = `üìö ${quiz.title} „ÅÆÂïèÈ°å`;
  document.getElementById('questionNumber').innerText = `Á¨¨ ${totalQuestions} Âïè / ÂÖ® ${quizList.length} Âïè‰∏≠`;
  document.getElementById('questionText').innerText = quiz.question;

  const choicesDiv = document.getElementById('choices');
  choicesDiv.innerHTML = '';
  [...quiz.choices].sort(() => Math.random() - 0.5).forEach(choice => {
    const btn = document.createElement('button');
    btn.innerText = choice;
    btn.className = 'choice-button';
    btn.onclick = () => checkAnswer(quiz, choice);
    choicesDiv.appendChild(btn);
  });

  startTimer();
}

function checkAnswer(quiz, selected) {
  if (isProcessingAnswer) return;
  isProcessingAnswer = true;
  clearTimeout(timer);
  document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = true);

  const feedback = document.getElementById('feedback');

  if (selected === quiz.answer) {
    score++;
    feedback.innerHTML = "üéâ Ê≠£Ëß£ÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÔºÅ";
    feedback.className = 'feedback correct show';
    try { document.getElementById('audioCorrect').play(); } catch(e) {}
  } else {
    feedback.innerHTML = `‚ùå ÊÆãÂøµ‚Ä¶Ê≠£Ëß£„ÅØ„Äå${quiz.answer}„Äç„Åß„Åó„Åü`;
    feedback.className = 'feedback incorrect show';
    try { document.getElementById('audioWrong').play(); } catch(e) {}
  }

  setTimeout(() => {
    feedback.innerHTML = "";
    feedback.className = 'feedback';
    feedback.style.display = 'none';
    showQuestion();
  }, 2000);
}

function showResult() {
  document.getElementById('quiz').style.display = 'none';
  const result = document.getElementById('result');
  result.style.display = 'block';

  const percentage = (totalQuestions === 0) ? 0 : (score / totalQuestions) * 100;
  
  const resultContent = document.getElementById('resultContent');
  resultContent.innerHTML = `
    <div class="result-stats">
      <div class="stat-card">
        <span class="stat-number">${totalQuestions}</span>
        <div class="stat-label">Á∑èÂá∫È°åÊï∞</div>
      </div>
      <div class="stat-card">
        <span class="stat-number">${score}</span>
        <div class="stat-label">Ê≠£Ëß£Êï∞</div>
      </div>
      <div class="stat-card">
        <span class="stat-number">${percentage.toFixed(1)}%</span>
        <div class="stat-label">Ê≠£Á≠îÁéá</div>
      </div>
    </div>
    <div class="gauge-container">
      <div class="gauge-bar" id="accuracyGauge"></div>
    </div>
  `;

  // Set gauge width with animation
  setTimeout(() => {
    document.getElementById('accuracyGauge').style.width = `${percentage}%`;
  }, 500);

  let messageClass, messageText;
  if (percentage >= 80) {
    messageClass = 'excellent';
    messageText = "üåü Á¥†Êô¥„Çâ„Åó„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅÂè§Êñá„Éû„Çπ„Çø„Éº„Åß„Åô„Å≠ÔºÅ üéä";
  } else if (percentage >= 50) {
    messageClass = 'good';
    messageText = "üëè ËâØ„ÅÑÁµêÊûú„Åß„ÅôÔºÅ„ÇÇ„ÅÜÂ∞ë„Åó„ÅßÂÆåÁíß„Åß„ÅôÔºÅ ‚ú®";
  } else {
    messageClass = 'needs-improvement';
    messageText = "üìö „ÇÇ„ÅÜÂ∞ë„ÅóÈ†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅÂæ©Áøí„ÅåÂ§ßÂàá„Åß„ÅôÔºÅ üí™";
  }

  setTimeout(() => {
    resultContent.innerHTML += `<div class="result-message ${messageClass}">${messageText}</div>`;
  }, 1500);
}

function startTimer() {
  timeLeft = timeLimit;
  document.getElementById('timer').style.display = 'block';
  updateTimer();
}

function updateTimer() {
  if (isProcessingAnswer) return;

  document.getElementById('timeLeft').innerText = timeLeft;
  if (timeLeft > 0) {
    timeLeft--;
    timer = setTimeout(updateTimer, 1000);
  } else {
    handleTimeout();
  }
}

function handleTimeout() {
  isProcessingAnswer = true;
  clearTimeout(timer);
  document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = true);

  // Get current quiz data
  const currentQuiz = quizList.find(q => 
    document.getElementById('questionText').innerText === q.question
  );
  
  const feedback = document.getElementById('feedback');
  feedback.innerHTML = `‚è∞ ÊôÇÈñìÂàá„Çå„Åß„Åô‚Ä¶Ê≠£Ëß£„ÅØ„Äå${currentQuiz?.answer || ''}„Äç„Åß„Åó„Åü`;
  feedback.className = 'feedback timeout show';
  
  try { document.getElementById('audioTimeout').play(); } catch(e) {}

  setTimeout(() => {
    feedback.innerHTML = "";
    feedback.className = 'feedback';
    feedback.style.display = 'none';
    showQuestion();
  }, 2000);
}
